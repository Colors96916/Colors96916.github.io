      var database = firebase.database().ref('/Find/');

      database.once('value', function (snapshot) {
        $show.html('');
        for (var i in snapshot.val()) {
          $show.prepend(`
          <div  class="${snapshot.val()[i].id}">
            <div style="float:top;">
              <img src="${snapshot.val()[i].url} "; style="width: 360px; height: 360px; float:top;">
            </div>
            </br>
            <tr>
                寵物品種:${snapshot.val()[i].species}
            </tr>
            </br>
            <tr>
                寵物姓名:${snapshot.val()[i].petname}
            </tr>
            </br>
            <tr>
                性別:${snapshot.val()[i].result}
            </tr>
            </br>
            <tr>
                走失地點:${snapshot.val()[i].location}
            </tr>
            </br>
            <tr>
                聯絡電話:${snapshot.val()[i].tellphone}
            </tr>
            </br>
            <tr>
                電子信箱:${snapshot.val()[i].email}
            </tr>
            </br>
            <tr>
                備註:${snapshot.val()[i].more}
            </tr>
            </br>
                上傳時間:${snapshot.val()[i].time}
          </div>
          <hr>
        `);
          

        }
      });


    });
