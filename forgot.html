<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>忘記密碼</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
	<style type="text/css">
		#aaa {
			margin: 0 auto;
			width: 80%;
		}
	</style>
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100" id="aaa">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="Images/palm.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">忘記密碼</h4>
							<div method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="chgPwd">E-Mail 信箱</label>
									<input id="chgPwd" type="text" class="form-control" name="email" value="" required
										autofocus>
									<div class="invalid-feedback">
										輸入您的信箱
									</div>
									<div class="form-text text-muted">
										當您按下[重設密碼]後我們將會傳送一連結給您
									</div>
								</div>

								<div class="form-group m-0">
									<button id="chgPwdBtn" type="submit" class="btn btn-primary btn-block">
										重設密碼
									</button>
								</div>
							</div>
							<div class="mt-4 text-center">
								<a href="index.html">去登入！</a>
							</div>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2019 &mdash; 浪浪の家
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script>
		// 初始化 Firebase
		var config = {
			apiKey: "AIzaSyB3J5E5AXszEz6_J2wWZcWFBpuA5U5A2DI",
			authDomain: "newtest-518e8.firebaseapp.com",
			databaseURL: "https://newtest-518e8.firebaseio.com",
			storageBucket: "newtest-518e8.appspot.com",
		};
		firebase.initializeApp(config);


		var chgPwd = document.getElementById("chgPwd");
		var chgPwdBtn = document.getElementById("chgPwdBtn");
		chgPwdBtn.addEventListener("click", function () {
			firebase.auth().sendPasswordResetEmail(chgPwd.value).then(function () {
				// Email sent.
				alert("更改密碼Email已發送");
				chgPwd.value = "";
			}, function (error) {
				// An error happened.
				alert("Email錯誤或者尚未註冊", error);
			});
		}, false);
	</script>
	<script src="js/jquery.min.js"></script>
	<script src="js/my-login.js"></script>
</body>

</html>
