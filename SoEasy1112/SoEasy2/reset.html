<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>重設密碼</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
	<style type="text/css">
		#ddd {
			margin: 0 auto;
			width: 80%;
		}
	</style>
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100" id="ddd">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="Images/palm.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">重設密碼</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="new-password">輸入新的密碼</label>
									<input id="new-password" type="password" class="form-control" name="password"
										required autofocus data-eye>
									<div class="invalid-feedback">
										密碼已被使用
									</div>
									<div class="form-text text-muted">
										確認您的密碼！
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										重設密碼
									</button>
								</div>
							</form>
						</div>
						<div class="mt-4 text-center">
							<a href="index.html">去登入！</a>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2019 &mdash; 浪浪の家
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/my-login.js"></script>
</body>

</html>
